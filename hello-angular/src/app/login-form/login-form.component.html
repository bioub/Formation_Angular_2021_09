<form
  [attr.data-username]="user.username"
  [ngClass]="{'user-valid': user.username, 'password-valid': user.password}"
>
  <input
    placeholder="Login"
    [value]="user.username"
    (input)="updateUsername($event)"
  />
  <input
    placeholder="Password"
    type="password"
    [value]="user.password"
    (input)="user.password = $any($event.target).value"
  />
  <div>
    <input
      type="checkbox"
      [checked]="user.rememberMe"
      (change)="user.rememberMe = checkbox.checked"
      #checkbox
    />
    Remember me
  </div>
</form>
